<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="coating">
            <div class="display">
                <span class="hour">00:</span>
                <span class="minutes">00:</span>
                <span class="second">00</span>
            </div>
        </div>
        <div class="btn_box">
            <button onclick="startFunction()" class="btn">Start</button>
            <button onclick="pauseFunction()" class="btn">Pause</button>
            <button onclick="replayFunction()" class="btn">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
